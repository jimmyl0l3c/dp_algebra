version: '3.8'

services:
  frontend:
    image: algebra_app
    build:
      context: ..
      dockerfile: ./flutter_app/Dockerfile
    container_name: algebra_app
    networks:
      - traefik
    expose:
      - 8080 
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flutter.rule=Host(`algebra.joska.dev`)"
      - "traefik.http.routers.flutter.tls=true"
      - "traefik.http.routers.flutter.tls.certresolver=letsencrypt"
  api:
    image: algebra_api
    build: ../backend
    container_name: algebra_api
    command: bash -c 'python manage.py collectstatic; while !</dev/tcp/db/5432; do sleep 1; done; gunicorn --bind 0.0.0.0:5001 algebra_api.wsgi'
    networks:
      - traefik
    volumes:
      - backend_user_data:/home/app/web/user_files/:z
    expose:
      - 5001
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/algebra_db
      - DJANGO_ALLOWED_HOSTS=.joska.dev
      - DJANGO_SECRET_KEY
      - DJANGO_DEBUG=False
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`algebra2.joska.dev`)"
      - "traefik.http.routers.django.tls=true"
      - "traefik.http.routers.django.tls.certresolver=letsencrypt"
  db:
    image: postgres:15-alpine
    container_name: algebra_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB=algebra_db

volumes:
  postgres_data:
  backend_user_data:

networks:
  traefik:
    external: true
